apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: sip-prod
  labels:
    app: sip
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sip
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: sip-prod
  labels:
    app: sip
    tier: frontend
spec:
  selector:
    matchLabels:
      app: sip
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sip
        tier: frontend
    spec:
      containers:
      - image: quantumobile/nginx:webserver
        name: frontend
        envFrom:
          - configMapRef:
              name: webserver-config
        ports:
        - containerPort: 80
          name: frontend
        volumeMounts:
        - name: data-persistent-storage
          mountPath: /data
      volumes:
      - name: data-persistent-storage
        persistentVolumeClaim:
          claimName: nfs-sip-data-pvc
