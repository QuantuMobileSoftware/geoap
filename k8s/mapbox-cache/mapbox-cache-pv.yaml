kind: PersistentVolume
apiVersion: v1
metadata:
  name: mapbox-cache-pv 
  namespace: sip
  labels:
    app: web-application
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 172.18.0.1
    path: "/mapbox"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: mapbox-cache-pvc
    namespace: sip