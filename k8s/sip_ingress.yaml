apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sip-ingress
  namespace: sip-prod
spec:
  rules:
  - host: demo3.soilmate.ai
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: webserver
              port:
                number: 80