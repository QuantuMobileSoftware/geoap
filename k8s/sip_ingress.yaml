apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sip-ingress
  namespace: sip-prod
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: soilmate.example.com
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: webserver
              port:
                number: 80