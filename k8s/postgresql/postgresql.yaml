apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sip
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv
  namespace: sip
  labels:
    app: postgres
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 172.18.0.1
    path: "/db"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: postgres-pvc
    namespace: sip
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: sip
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: sip
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgis/postgis:13-3.0
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            memory: "1024Mi"
            cpu: "2048m"
          limits:
            memory: "1024Mi"
            cpu: "2048m"
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: sip-secret
                key: postgresname
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sip-secret
                key: postgrespassword
        envFrom:
          - configMapRef:
              name: app-config
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgresdb
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: postgres-pvc
---

